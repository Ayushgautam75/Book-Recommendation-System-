<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìö Discover Your Next Favorite Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f6f9;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Navbar */
    .navbar {
      background: #1b1f3b;
      box-shadow: 0 2px 12px rgba(0,0,0,0.2);
    }
    .navbar-brand {
      font-weight: 700;
      font-size: 22px;
    }

    /* Hero Section */
    .hero-section {
      background: linear-gradient(135deg, #3e1f92, #2a5298);
      color: white;
      padding: 80px 20px;
      text-align: center;
      border-radius: 0 0 40px 40px;
    }
    .hero-title {
      font-size: 50px;
      font-weight: 800;
    }

    /* Book Card */
    .card {
      border: none;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      transition: all 0.3s ease-in-out;
      background: white;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
    }
    .card img {
      height: 280px;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
    }
    .card-body {
      padding: 15px;
    }
    .book-title {
      font-size: 18px;
      font-weight: 600;
      color: #2a2a2a;
    }
    .book-author {
      color: #6c757d;
      font-size: 15px;
      margin-bottom: 10px;
    }

    /* Badges */
    .badge-custom {
      font-size: 0.85rem;
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: 600;
    }
    .votes-badge {
      background-color: #1976d2;
      color: white;
    }
    .rating-badge {
      background-color: #ff9800;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">üìö My Book Recommender</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link text-white" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/recommend">Recommend</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero-section">
    <h1 class="hero-title">‚ú® Timeless Books Loved by Readers ‚ú®</h1>
    <p class="lead">Discover the most popular books loved by readers worldwide</p>

    <!-- Search Form -->
    <form class="d-flex justify-content-center mt-4" action="/recommend_books" method="POST">
      <input type="text" name="user_input" class="form-control form-control-lg w-50" placeholder="Enter book name..." required>
      <input type="submit" class="btn btn-lg btn-warning ms-2" value="Search">
    </form>
  </div>

<!-- Book Grid -->
<div class="container my-5">
  <div class="row">
    {% for i in range(book_name|length) %}
      <div class="col-md-3 mb-4">
        <div class="card h-100">
          <!-- Book Image -->
          <img class="card-img-top" src="{{ image[i] }}" alt="Book Cover" style="height: 300px; object-fit: cover;">

          <!-- Card Body -->
          <div class="card-body">
            <h5 class="book-title">{{ book_name[i] }}</h5>
            <p class="book-author">by {{ author[i] }}</p>

            <!-- Votes & Ratings -->
            <span class="badge badge-custom votes-badge">Votes: {{ votes[i] }}</span>
            <span class="badge badge-custom rating-badge">‚≠ê {{ rating[i] }}</span>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>


</body>
</html>
